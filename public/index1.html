<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>Express222</h1>
    <p>Welcome to Express</p>
    <button @click="scanCode">扫描二维码</button>
  </div>
</body>
<script>
  new Vue({
    el:'#app',
    mounted(){
      this.wxconfig();
    },
    methods:{
      wxconfig(){
        let url = encodeURIComponent(location.href.split('#')[0]);
        //注意部署时切换此处url
        axios.get(`http://liuhuiftd.applinzi.com/jsapi?url=${url}`).then((result)=>{
          let {appId,timestamp,nonceStr,signature} = result.data;
          console.log('resultdata', result.data);
          wx.config({
            debug:true,  //调试模式，调用的所有api的返回值会在客户端alert出来
            appId,  //微信号的唯一标识
            timestamp,  //签名的时间戳
            nonceStr, //签名的随机串
            signature,  //签名
            jsApiList:['scanQRCode'] //需要使用的js接口列表
          });
        })
      },
      scanCode(){
        wx.scanQRCode({
          needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
          scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
          success: function (res) {
            var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
          }
        });
      }
    }
  });
</script>

</html>
